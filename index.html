<!DOCTYPE html>
<html ng-app>
    <head>
    <meta charset="utf-8">
        <title>Acedemy Break</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style2.css" rel="stylesheet">
    </head>
    <body ng-controller="AppController">
        <embed src="audio/alarm.mp3" autostart=true width=0 height=0 name="sound1"
               enablejavascript="true">
        <div ng-show="config">
        <label>Série</label>
            <select class="select-style">
                <option>00</option>
                <option>01</option>
                <option>02</option>
            </select>
            <select>
                <option>00</option>
                <option>01</option>
                <option>02</option>
            </select>
            <table>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <h2>Série</h2>
                        </td>
                        <td>
                            <div class="select-style">
                                <select >
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h2>Descanso</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="select-style">
                                <select >
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <h2>:</h2>
                        </td>
                        <td>
                            <div class="select-style">
                                <select >
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h2>Treino</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="select-style">
                                <select >
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <h2>:</h2>
                        </td>
                        <td>
                            <div class="select-style">
                                <select >
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div ng-hide="config">
            <h1>Serie: {{serie}}</h1>
            <div class=" well well-sm relogio text-center">{{minutos}}:{{segundos}}</div>
            <hr>
                <button ng-click="iniciar()" class="btn btn-primary btn-lg btn-block" ng-hide="ocupado">Iniciar</button>
                <div id="divAcao" ng-show="ocupado"><h1><b>{{acao}}</b></h1></div>
        </div>
        <div class="select-style">
            <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <script src="js/lib/jquery-1.11.0.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/ion.sound.min.js"></script>
        <script src="js/controllers/AppController.js"></script>
    </body>
</html>
